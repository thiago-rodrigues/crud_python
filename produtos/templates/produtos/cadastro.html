{% extends "main.html" %} {% load static %} {% block body %}
{% if messages %}
<div class="alert alert-info" role="alert">
    <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<div class="panel panel-primary">
    <div class="panel-heading">Cadastro Produto - (FORM)</div>
    <div class="panel-body">
        <form class="form-inline" action="/produtos/cadastro/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="sr-only" for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Produto" required autofocus>
            </div>
            <div class="form-group">
                <label class="sr-only" for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo Produto" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descricao Produto" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>

        </form>
    </div>
    <div class="panel-footer"></div>
</div>

{% endblock %}
