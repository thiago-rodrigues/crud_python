{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>
  <body>
  	<div class="login">
  		<div class="login-screen">
  			<div class="app-title">
  				<h1>Login</h1>
  			</div>
  			<form class="login-form" method="post">
          {% csrf_token %}
  				<div class="control-group">
    				<input type="text" class="login-field" value="" placeholder="username" id="usuario" name="usuario" required autofocus>
    				<label class="login-field-icon fui-user" for="login-name"></label>
  				</div>

  				<div class="control-group">
    				<input type="password" class="login-field" value="" placeholder="password" id="senha" name="senha" required>
    				<label class="login-field-icon fui-lock" for="login-pass"></label>
  				</div>
           <button class="btn btn-primary btn-large btn-block" type="submit">Login</button>
  			</form>
  		</div>
  	</div>
  </body>
</html>
